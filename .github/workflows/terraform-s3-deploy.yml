name: Terraform S3 Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        # Ignore Git submodules at checkout
        submodules: true
	fetch-depth: 0

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 'latest'

    - name: Verify Terraform
      run: terraform version

    - name: Terraform Init
      run: terraform init
      working-directory: terraform-s3
      # FIX: Added env block with correct indentation
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: terraform-s3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Upload Website Files to S3
      run: |
        # Sync only the nested DevOpsZaid folder containing the website files
        aws s3 sync ./DevOpsZaid/ s3://${{ secrets.BUCKET_NAME }} --exclude "terraform-s3/*" --delete
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Prevent git submodule cleanup error (workaround)
      run: |
        # Remove local submodule config to avoid post-job "No url found for submodule" error
        git config --local --remove-section submodule.DevOpsZaid || true
        rm -f .gitmodules || true